databaseChangeLog:
  - changeSet:
      id: 001-create-journal-tables
      author: user.user
      changes:
        - createTable:
            tableName: journal_type
            schemaName: ${schemaName}
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)

        - createTable:
            tableName: journal
            schemaName: ${schemaName}
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: type_id
                  type: bigint
                  constraints:
                    nullable: false
